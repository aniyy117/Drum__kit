<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon/drum-set.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Drum Kits</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Drum Kits</h1>
        <div class="drum_set">
            <button class="drum w">w</button>
            <button class="drum a">a</button>
            <button class="drum s">s</button>
            <button class="drum d">d</button>
            <button class="drum j">j</button>
            <button class="drum k">k</button>
            <button class="drum l">l</button>
        </div>
        <div class="volume__control">
            <i class="fa fa-volume-up fa-2x"></i>
            <input type="range" name="" id="volume__slider" min="0" max="100">
        </div>
        <div class="util__buttons">
            <button id="util__button-auto">Start Auto Music</button>
            <button id="util__button-theme">Change Theme</button>
            <button id="util__button-background">Change Background</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
